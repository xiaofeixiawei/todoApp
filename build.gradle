
apply plugin: 'war'

repositories {
    mavenCentral()
}
dependencies {

    providedCompile 'javax.servlet:servlet-api:2.5',
            'javax.servlet.jsp:jsp-api:2.1'
    runtime 'javax.servlet:jstl:1.1.2',
            'taglibs:standard:1.1.2'
}

//=============================配置项目发布版本============================
class ProjectVersion {
    Integer major
    Integer minor
    Boolean release

    @Override
    String toString() {
        return "$major.$minor${release ? '' : '-SNAPSHOT'}"
    }
}
version = new ProjectVersion(major: 1, minor: 0, release: true)



//==========================gretty插件的使用============================
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:1.4.2'
    }
}
apply plugin: 'org.akhikhl.gretty'
gretty {
    //设置访问端口
    httpPort = 8081
    //设置上下文路径
    contextPath = 'todo'
}


